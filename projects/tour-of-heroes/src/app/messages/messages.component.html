@if (messageService.messages.length) {
  <div>
    <h2>Messages</h2>
    <button type="button"
            class="clear"
            (click)="messageService.clear()">Clear messages
    </button>
    @for (message of messageService.messages; track message) {
      <div>{{ message }}</div>
    }
  </div>
}
